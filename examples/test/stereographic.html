<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MathBox - Stereographic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/71/three.min.js"></script>
    <script src="../../vendor/OrbitControls.js"></script>
    <script src="../../build/mathbox-bundle.js"></script>
    <link rel="stylesheet" href="../../build/mathbox.css" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  </head>
  <body>
    <script>
      mathbox = MathBox.mathBox({
        plugins: ["core", "controls", "cursor"],
        controls: {
          klass: THREE.OrbitControls,
        },
      });
      three = mathbox.three;

      three.camera.position.set(0, 0, 10);
      three.renderer.setClearColor(new THREE.Color(0xffffff), 1.0);

      stereo = mathbox
        .set({
          focus: 10,
        })
        .stereographic({
          scale: [2, 2, 2],
          bend: 1,
        });

      q1 = new THREE.Quaternion();
      q2 = new THREE.Quaternion();
      spherical = stereo.spherical(
        {
          range: [
            [-MathBox.π, MathBox.π],
            [-MathBox.π / 2, MathBox.π / 2],
            [-1, 1],
          ],
        },
        {
          quaternion: function (t) {
            q1.x = Math.cos(t * 0.123);
            q1.y = Math.cos(t * 0.224 - 1);
            q1.z = Math.cos(t * 0.161 + 1);
            q1.w = Math.cos(t * 0.193 + 2);
            q1.normalize();

            q2.slerp(q1, 0.05);
            return q2;
          },
        }
      );

      spherical
        .transform({
          position: [0, 0, 1],
        })
        .grid({
          detailX: 128,
          detailY: 128,
          unitX: MathBox.π,
          unitY: MathBox.π,
          divideX: 20,
          divideY: 20,
        });

      console.log(spherical);
    </script>
  </body>
</html>
